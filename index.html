<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jeu du Morpion (Tic Tac Toe)</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <main class="container">
        <section id="score-board">
            <div class="player-card" id="player1">
                <p class="player-name">x Player1</p>
                <p class="score" id="score1">0</p>
            </div>
            <div class="player-card" id="player2">
                <p class="player-name">o Player2</p>
                <p class="score" id="score2">0</p>
            </div>
        </section>

        <div id="message" class="message-box"></div>

        <section id="game-grid">
            <div class="cell" data-index="0"></div>
            <div class="cell" data-index="1"></div>
            <div class="cell" data-index="2"></div>
            <div class="cell" data-index="3"></div>
            <div class="cell" data-index="4"></div>
            <div class="cell" data-index="5"></div>
            <div class="cell" data-index="6"></div>
            <div class="cell" data-index="7"></div>
            <div class="cell" data-index="8"></div>
        </section>

        <button id="restart-btn">Reset Game</button>
    </main>

    <script src="script.js"></script>
</body>
</html>
